name: Pre-merge actions
run-name: Code validation by ${{ github.actor }} before merging to main
on:
  pull_request:
    types: [opened, synchronize,
    branches:
      - main
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version

      # Install the Angular CLI and lint package
      - name: Install Angular CLI and lint dependencies
        run: |
          npm install -g @angular/cli  # Install Angular CLI globally
          npm install @angular-eslint/schematics  # Install Angular linting package

      # Run the Angular linting command
      - name: Run ng lint
        run: ng lint  # Run the Angular linting task
